<!DOCTYPE html>
<html>
    <head>
        <title>PRINTING RANDOM NUMBERS</title>
    </head>
    <body>
        <h1>JS While Loop</h1>
        <p id="numb"></p>

        <script>
            var text="";
            var i=0;
            while (i<30){
                text +="<br><br> The next number is "+i;
                i++;
            }
            document.getElementById("numb").innerHTML=text;
        </script>
    </body>
</html>
